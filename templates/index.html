<!DOCTYPE html>
<html>
<head>
    <title>Prediksi Harga Rumah</title>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
    <header class="main-header">
    <h1>EstiHome</h1>
</header>
<div class="container">
    <h2>Form Prediksi Harga Rumah di Jakarta Selatan</h2>
    <form method="POST">
        <div class="form-group">
            <label>Luas Bangunan (m²):</label>
            <input type="number" name="luas_bangunan" step="0.01" required>
        </div>

        <div class="form-group">
            <label>Luas Tanah (m²):</label>
            <input type="number" name="luas_tanah" step="0.01" required>
        </div>

        <div class="form-group">
            <label>Jumlah Kamar:</label>
            <input type="number" name="jumlah_kamar" required>
        </div>

        <div class="form-group">
            <label>Jumlah Toilet:</label>
            <input type="number" name="jumlah_toilet" required>
        </div>

        <div class="form-group">
            <label>Luas Garasi (mobil):</label>
            <input type="number" name="luas_garasi" step="0.01" required>
        </div>

        <button type="submit">Prediksi Harga</button>
    </form>

    {% if prediction %}
        <h3>Perkiraan Harga Rumah: Rp {{ prediction }}</h3>
    {% endif %}
</div>

</body>

</html>
